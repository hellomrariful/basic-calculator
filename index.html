<!DOCTYPE html>
<html>
<head>
 <title>BD Calculator</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="icon" type="image/x-icon" href="/262816.png">
</head>
<body>
 <header>
   <h1 id="header">Basic Online BD Calculator</h1>
 </header>
 <div id="calculator">
   <div id="screen"></div>
   <button class="number" value="1">1</button>
   <button class="number" value="2">2</button>
   <button class="number" value="3">3</button>
   <button class="operation" value="+">+</button>
   <button class="number" value="4">4</button>
   <button class="number" value="5">5</button>
   <button class="number" value="6">6</button>
   <button class="operation" value="-">-</button>
   <button class="number" value="7">7</button>
   <button class="number" value="8">8</button>
   <button class="number" value="9">9</button>
   <button class="operation" value="*">*</button>
   <button class="number" value="0">0</button>
   <button class="operation" value="/">/</button>
   <button id="equals" value="=">=</button>
   <button id="clear" value="C">C</button>
 </div>
 <script src="/Calculator/script.js"></script>
 <footer>
   <p id="footer">Â© Copyright 2023, calculatorbd.com - All Rights Reserved.
   </p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
